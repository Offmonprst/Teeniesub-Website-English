<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparing Download...</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: #eaf4ff; /* Matches her --blue-soft */
            color: #4da6ff; 
        }
        .loader { 
            border: 5px solid #fff; 
            border-top: 5px solid #4da6ff; 
            border-radius: 50%; 
            width: 45px; 
            height: 45px; 
            animation: spin 1s linear infinite; 
            margin-bottom: 20px; 
            box-shadow: 0 4px 10px rgba(77, 166, 255, 0.2);
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { font-weight: 600; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p>Starting Download...</p>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get('id');
        if (fileId) {
            window.location.replace(`https://drive.google.com/uc?export=download&id=${fileId}`);
        } else {
            document.body.innerHTML = "Error: File ID not found.";
        }
    </script>
</body>
</html>
